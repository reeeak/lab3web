<!DOCTYPE html>
<html>

<head lang="uk">
	<title>My Page</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial- scale=1.0">
	<link rel="stylesheet" type="text/css" href="main.css" />
</head>

<body>
	<main>
		<section class="panel" id="product-container">
		  <section class="product large-product">
			<section class="add-panel">
			  <input type="text" class="text" placeholder="Назва товару">
			  <button class="button" data-tooltip="Додати новий продукт">Додати</button>
			</section>
			<section class="add-panel-one-container">
				
			</section>		
		  </section>
			<section class="product small-product">
				<section class="add-panel-small">
					<p class="text-small-panel">Залишилося</p>
				</section>
				<section class="add-panel-small-noBought">
				</section>
				<section class="add-panel-small">
					<p class="text-small-panel">Куплено</p>
				</section>
				<section class="add-panel-small-bought">
				</section>
			</section>
		</section>
	</main>
	<section class="badge">
		<p class="badge-content">Buy List</p>
		<p class="badge-create">
			Created by:

		</p>
		<p class="badge-name">
			Ann Rechkalova
		</p>

	</section>
	<script src="script.js"></script> 
</body>

</html>
